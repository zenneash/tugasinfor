<!doctype html>
<html lang="id">
<head>

  </div>

  <script>
    const music = document.getElementById("bg-music");
    const musicStatus = document.getElementById("music-status");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicStatus.textContent = "On";
      } else {
        music.pause();
        musicStatus.textContent = "Off";
      }
    }
  </script>
